---
# tasks file for roles/prueba
- name: Instalación de firewalld
  yum:
   name: firewalld
   state: latest

- name: Iniciación del servicio firewalld
  service:
   name: firewalld
   state: started
   enabled: true

- name: Instalación de httpd
  yum:
   name: "{{ item }}"
   state: latest
  with_items:
   - "{{ httpd_pkg }}"

- name: Configuración de puerto "{{ port }}"
  lineinfile:
   path: /etc/httpd/conf/httpd.conf
   regexp: '^(.*)Listen (.*)$'
   line: 'Listen {{ port }}'

- name: Iniciación del servicio httpd
  service:
   name: "{{ httpd_srv }}"
   enabled: true
   state: started

- name: Apertura del puerto "{{ port }}"
  firewalld:
   port: "{{ port }}/tcp"
   state: enabled
   immediate: true
   permanent: true


- name: Creación de index.html
  copy:
    content: "HOLA"
    dest: /var/www/html/index.html
